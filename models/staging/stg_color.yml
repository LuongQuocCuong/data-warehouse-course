version: 2

models:                  
  - name: stg_color
    tests:
    - dbt_utils.equal_rowcount:
        compare_model: "`vit-lam-data.wide_world_importers.warehouse__colors`"
        config:
          warn_if: "<> 2"
          error_if: "<> 2"          
    columns:
      - name: color_key
        tests:
          - not_null
          - unique