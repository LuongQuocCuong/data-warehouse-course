version: 2

models:                  
  - name: dim_product        
    columns:
      - name: color_key
        tests:
          - not_null
          - unique

      - name: product_key
        tests:
          - not_null

      - name: outer_package_key
        tests:
          - not_null

      - name: product_name
        tests:
          - not_null

      - name: brand
        tests:
          - not_null

      - name: supplier_key
        tests:
          - not_null

      - name: is_chiller_stock
        tests:
          - not_null

      - name: size
        tests:
          - not_null

      - name: lead_time_days
        tests:
          - not_null

      - name: quantity_per_outer
        tests:
          - not_null

      - name: tax_rate
        tests:
          - not_null

      - name: unit_price
        tests:
          - not_null

      - name: recommended_retail_price
        tests:
          - not_null

      - name: unit_package_key
        tests:
          - not_null