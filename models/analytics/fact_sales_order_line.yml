version: 2

models:                  
  - name: fact_sales_order_line        
    columns:
      - name: order_line_key
        tests:
          - not_null
          - unique

      - name: order_key
        tests:
          - not_null
          - relationships:
              to: ref('stg_sale_order')
              field: order_key

      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key

      - name: sales_order_line_indicator_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_sales_order_line_indicator')
              field: sales_order_line_indicator_key