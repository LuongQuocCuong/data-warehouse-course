version: 2

models:                  
  - name: fact_sales_order_line
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`vit-lam-data.wide_world_importers.sales__order_lines`"

    columns:
      - name: order_line_key
        tests:
          - not_null
          - unique

      - name: order_key
        tests:
          - not_null
          - relationships:
              to: ref('stg_sale_order')
              field: order_key

      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key

      - name: package_type_key
        tests:
          - not_null
          - relationships:
              to: ref('stg_package_type')
              field: package_type_key

      - name: sales_order_line_indicator_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_sales_order_line_indicator')
              field: sales_order_line_indicator_key

      - name: customer_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key

      - name: picked_by_person_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_picked_by_person')
              field: picked_by_person_person_key

      - name: sales_person_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_salesperson_person')
              field: salesperson_person_key

      - name: contact_person_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_person')
              field: person_key
          
      - name: order_date
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'2013-01-01'"
              max_value: "CURRENT_DATE"

      - name: expected_delivery_date
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: "'2013-01-01'"
              max_value: "CURRENT_DATE"

      - name: gross_amount
        tests:
        - not_null
        - dbt_utils.expression_is_true:
           expression: "= quantity * unit_price"

      - name: quantity
        tests:
        - custom_test_equal_sum: 
            compare_model: "`vit-lam-data.wide_world_importers.sales__order_lines`"
            compare_column: "quantity"


